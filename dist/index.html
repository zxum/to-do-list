<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31b3a4ba31.js" crossorigin="anonymous"></script>
    <title>Taskify</title>
</head>

<body>
    <nav class="main-nav">

        <i class="fas fa-bars white-icon clickable" id="menu-burger"></i>
        <span class="logo">Taskify</span>
        <div class="flex-right">
            <button class="big-btn white-btn" id="delete-all-projects-btn">Delete All Projects</button>
        </div>

    </nav>
    <div class="grid-container">

        <aside class="sidebar">
            <ul id="sidebar-links" data-sidebar-project-container></ul>
            <button class="big-btn blue-btn clickable" id="new-project-btn">New Project</button>
            <form id="new-project-form" data-new-project-form>
                <input type="text" class="underline" id="project-name" maxlength="12" placeholder="Project Name">
            </form>
        </aside>

        <section class="main-body" id='project-display-container'></section>
    </div>

    <footer class="bottom-nav"></footer>

    <template id="project-title-bar-template">
      <article class="project">
        <div class="project-title">

          <p class="title"></p>
          <form data-project-name-form>
            <input type="text" class="underline" id="new-project-name-input">
            <i class="fas fa-check-circle bigger-icon" id="project-name-form-submit"></i>
          </form>

          <div class="flex-right">
              <a class="icon-link"><i class="fas fa-edit white" id="edit-btn"></i></a>
              <a class="icon-link"><i class="fas fa-trash-alt white" id="delete-project-btn"></i></a>
          </div>
        </div>
      </article>
    </template>

    <template id="project-block-template">
      <div class="project-block expanded">
        <div class="flex-wrapper">
            <div class="description" >Description</div>
            <p class="basic-text" data-project-description-text id="project-description-text"></p>
            <form data-project-description-form>
              <input type="text" class="underline" data-project-description-input>
              <i class="fas fa-check-circle bigger-icon" id="project-description-form-submit"></i>
            </form>
        </div>

        <div id="task-list">
        </div>

        <div class="task-wrapper extra-top-margin">
          <i class="fas fa-plus-circle bigger-icon" id="new-task-button"></i>
          <div class="form-wrapper">
            <form data-new-task-form>
              <input type="text" class="underline" placeholder="Task" data-task-name-input>
              <input type="text" class="underline" placeholder="Description" data-task-desc-input> 
              <input type="date" class="underline" data-task-date-input> 
              <i class="fas fa-check-circle bigger-icon" id="new-task-form-submit"></i>
            </form>
          </div>
        </div>
        
      </div>
    </template>

    <template id="task-template">
      <div class="task-wrapper">
        <div class="box-small">
            <input type="checkbox">
            <span class="check-small"></span>
            <label class="task-name"></label>
        </div>
        <div class="flex-right">
            <span class="due-date"></span>
            <i class="fas fa-times-circle delete-btn bigger-icon"></i>
        </div>
      </div> 
      <div class="task-info">
          <p class="small-text" id="task-description">This is a task description</p>
      </div>
    </template>
    <script src="main.js"></script>
</body>

</html>
