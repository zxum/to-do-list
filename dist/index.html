            <p class="basic-text" data-project-description-text ></p>
        </div>

        <div id="task-list">

        <div class="task-wrapper extra-top-margin">
          <i class="fas fa-plus-circle bigger-icon"></i>

              <input type="text" class="underline" placeholder="Description" data-task-desc-input> 
              <input type="datetime-local" class="underline" placeholder="YYYY-MM-DDTHH:MM" data-task-date-input> 
              
              <i class="fas fa-check-circle bigger-icon" id="new-task-form-submit"></i>

            </form>
          </div>
